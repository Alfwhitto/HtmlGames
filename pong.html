<!DOCTYPE html>
<html>
<head>
  <title>Basic Pong HTML Game</title>
  <meta charset="UTF-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>
<body>
<canvas width="750" height="585" id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const grid = 15;
const paddleHeight = grid * 5;
const maxPaddleY = canvas.height - grid - paddleHeight;

var paddleSpeed = 6;
var ballSpeed = 5;

const leftPaddle = {
  x: grid * 2,
  y: canvas.height / 2 - paddleHeight / 2,
  width: grid,
  height: paddleHeight,
  dy: 0
};

const rightPaddle = {
  x: canvas.width - grid * 3,
  y: canvas.height / 2 - paddleHeight / 2,
  width: grid,
  height: paddleHeight,
  dy: 0
};

const ball = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  width: grid,
  height: grid,
  resetting: false,
  dx: ballSpeed,
  dy: -ballSpeed
};

function collides(obj1, obj2) {
  return obj1.x < obj2.x + obj2.width &&
         obj1.x + obj1.width > obj2.x &&
         obj1.y < obj2.y + obj2.height &&
         obj1.y + obj1.height > obj2.y;
}

function loop() {
  requestAnimationFrame(loop);
  context.clearRect(0,0,canvas.width,canvas.height);

  // --- MOVE PADDLES ---
  // Left paddle bot logic
  const botSpeed = 4; // max speed for fairness
  if (ball.y + ball.height/2 < leftPaddle.y + leftPaddle.height/2) {
    leftPaddle.dy = -botSpeed;
  } else if (ball.y + ball.height/2 > leftPaddle.y + leftPaddle.height/2) {
    leftPaddle.dy = botSpeed;
  } else {
    leftPaddle.dy = 0;
  }

  leftPaddle.y += leftPaddle.dy;
  rightPaddle.y += rightPaddle.dy;

  if (leftPaddle.y < grid) leftPaddle.y = grid;
  if (leftPaddle.y > maxPaddleY) leftPaddle.y = maxPaddleY;
  if (rightPaddle.y < grid) rightPaddle.y = grid;
  if (rightPaddle.y > maxPaddleY) rightPaddle.y = maxPaddleY;

  // --- DRAW PADDLES ---
  context.fillStyle = 'white';
  context.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
  context.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

  // --- MOVE BALL ---
  ball.x += ball.dx;
  ball.y += ball.dy;

  if (ball.y < grid) { ball.y = grid; ball.dy *= -1; }
  if (ball.y + grid > canvas.height - grid) { ball.y = canvas.height - grid * 2; ball.dy *= -1; }

  if ((ball.x < 0 || ball.x > canvas.width) && !ball.resetting) {
    ball.resetting = true;
    setTimeout(() => {
      ball.resetting = false;
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
    }, 400);
  }

  if (collides(ball, leftPaddle)) {
    ball.dx *= -1;
    ball.x = leftPaddle.x + leftPaddle.width;
  }
  if (collides(ball, rightPaddle)) {
    ball.dx *= -1;
    ball.x = rightPaddle.x - ball.width;
  }

  context.fillRect(ball.x, ball.y, ball.width, ball.height);

  // --- DRAW WALLS ---
  context.fillStyle = 'lightgrey';
  context.fillRect(0, 0, canvas.width, grid);
  context.fillRect(0, canvas.height - grid, canvas.width, canvas.height);

  // --- DRAW CENTER LINE ---
  for (let i = grid; i < canvas.height - grid; i += grid * 2) {
    context.fillRect(canvas.width / 2 - grid / 2, i, grid, grid);
  }
}

// --- KEYBOARD CONTROL ---
document.addEventListener('keydown', function(e) {
  if (e.which === 38) rightPaddle.dy = -paddleSpeed;
  if (e.which === 40) rightPaddle.dy = paddleSpeed;
});

document.addEventListener('keyup', function(e) {
  if (e.which === 38 || e.which === 40) rightPaddle.dy = 0;
});

requestAnimationFrame(loop);
</script>
</body>
</html>
