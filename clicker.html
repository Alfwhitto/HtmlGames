<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Click Score with 0s and 1s</title>
<style>
  body {
    font-family: Arial, sans-serif;
    position: relative;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background: #000;
    color: #0f0;
  }
  #score {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
  }
  #clickButton {
    position: fixed;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    padding: 10px 20px;
    cursor: pointer;
    background: #111;
    color: #0f0;
    border: 2px solid #0f0;
  }
  .bit {
    position: absolute;
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="score">0</div>
<button id="clickButton">Click Me!</button>

<script>
let score = 0;
const scoreDisplay = document.getElementById('score');
const button = document.getElementById('clickButton');

button.addEventListener('click', () => {
  score++;
  scoreDisplay.textContent = score;
});

let bits = [];

function createBits() {
  // Remove old bits
  bits.forEach(bit => bit.remove());
  bits = [];

  // Create 5 new bits
  for (let i = 0; i < 5; i++) {
    const bit = document.createElement('div');
    bit.className = 'bit';
    bit.textContent = Math.random() < 0.5 ? '0' : '1';
    bit.style.left = Math.random() * (window.innerWidth - 20) + 'px';
    bit.style.top = Math.random() * (window.innerHeight - 20) + 'px';
    document.body.appendChild(bit);
    bits.push(bit);
  }
}

// Update bits every 1 second
setInterval(createBits, 1000);

// Initial bits
createBits();
</script>

</body>
</html>
