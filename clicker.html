<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Click Score Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
  }
  #score {
    font-size: 48px;
    margin-bottom: 20px;
  }
  button {
    font-size: 24px;
    padding: 10px 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="score">0</div>
<button id="clickButton">Click Me!</button>

<script>
  let score = 0;
  const scoreDisplay = document.getElementById('score');
  const button = document.getElementById('clickButton');

  button.addEventListener('click', () => {
    score++;
    scoreDisplay.textContent = score;
  });
</script>

</body>
</html>
